    <script>
        /*Criar um objeto chamado: Carro com os seguintes atributos:
        marca
        ano de fabricação
        velocidade máxima
        velocidade atual (inicializar com 0)


        Criar o método acelerar()
        Este método irá verificar se a velocidade atual é menor que a velocidade máxima. 
        Cada vez que ele for executado a velocidade atual será acrescida de 1.


        Criar o método desacelerar()
        Cada vez que ele for executado a velocidade atual será decrescida de 1. Não deixar a velocidade atual negativa.

        Criar instâncias e testar os métodos. */

        function Carro (_marca, _anoFabricacao, _velMaxima, _velAtual ) {
            //método construtor 
            this.marca=_marca
            this.anoFabricacao=_anoFabricacao
            this.velMaxima=_velMaxima
            this.velAtual=(_velAtual || 0)
        }
        
        //método acelerar
        Carro.prototype.acelerar= function() {
            if (this.velAtual<this.velMaxima) {
                this.velAtual++   
                alert("Velocidade atual: "+this.velAtual)    }
            else {
                alert("Você já atingiu a velocidade máxima!!!!")
            }}

        //Método desacelerar
        Carro.prototype.desacelerar = function() { 
            if (this.velAtual >0) {
                this.velAtual--
                alert("Velocidade atual: "+this.velAtual)
            }
            else
            {  alert("O carro está parado!!!")}
        }

        //instanciando o objeto
        carro1= new Carro("March","2019",15,0)

        //executando o método 
        carro1.acelerar()
        carro1.acelerar()
        carro1.acelerar()

        carro1.acelerar()
        carro1.acelerar()
        carro1.acelerar()
        carro1.acelerar()
        carro1.acelerar()
    
    </script>

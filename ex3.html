<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="button" value="Clique aqui" id="botao" >

    <script>
        //function() - sem nome = função anônima

    try {
        var nome   //variável global
        document.getElementById('botao').addEventListener('click', 
        function() {
            nome = document.getElementById('nome').value
            alert (nome)
        })
        


        document.getElementById('botao').addEventListener('mouseover', function(){
            document.getElementById('nome').style.color="red"
        })
        //comando que marca um breakpoint no console - para encontrar erro
        debugger 

        document.getElementById('botao').addEventListener('mouseout', function() {
            document.getElementById('nome').style.color="black"
        })
        
    }
    catch (erro) {
        alert (erro)
    }





    </script>
    
</body>
</html>

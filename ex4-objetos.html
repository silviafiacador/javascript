<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho com objetos</title>
</head>
<body>
    <script>
        try {
        //criando o nosso modelo 
        //cria o método construtor = constrói o modelo
        //modelo= conjunto de atributos (características)  e métodos (ações)
        //todo modelo começa com letra maiúscula

        //início do método construtor
        function MinhaCaneta(_cor, _tipo, _tamanho, _temTinta , _material, _espessuraPonta,_tampado) {
            //atributos -----
            this.cor=_cor
            this.tipo=_tipo
            this.tamanho=_tamanho
            this.temTinta=(_temTinta || "s")
            this.material=_material
            this.espessuraPonta=_espessuraPonta
            this.tampado=(_tampado || "sim")
            //fim dos atributos  -------
        }
        //fim do método construtor


        //início do método abrir
        MinhaCaneta.prototype.abrir= function(){
            if (this.tampado=="sim") {
                this.tampado="nao"
                alert ("A tampa foi retirada com sucesso!")
            }
            else {
                alert ("Caneta já estava aberta!!!")
            }
        }
        //fim do método abrir

        //início do método fechar
        MinhaCaneta.prototype.fechar=function(){
            if (this.tampado=="sim") {
                alert ("A caneta já está tampada!!!")
            }
            else {
                this.tampado ="sim"
                alert ("A caneta foi tampada com sucesso!!!")
            }
        }
        //fim do método fechar
 
        

        //instanciar = cópia do objeto
        caneta1= new MinhaCaneta("azul","hidrográfica","10 cm", "","plástico","2 mm","") 
        caneta2= new MinhaCaneta("azul","esferográfica", "15 cm","","plástico","0.5 mm","")

        //brincando.......
        //comparar as cores dos 2 objetos caneta
        if (caneta1.cor==caneta2.cor){
          alert("As cores são iguais!!!")
        }
        else {
          alert("As cores são DIFERENTES!!!")
        }
    

        //imprimindo a cor da caneta
        alert ("Cor: "+caneta1.cor+"\nTem tinta? "+caneta1.temTinta)
       
        //utilizando-se o método abrir() com o objeto caneta2
        //caneta2.abrir();
        //caneta2.abrir();
        caneta1.fechar();
        caneta1.abrir();
        caneta1.fechar();
        
    }
    catch (erro) {
        alert ("O programa não está funcionando pois..."+erro)
    }


    </script>
    
</body>
</html>
